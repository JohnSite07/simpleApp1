{% extends "home/base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Login</h2>
    {% if form.errors %}
        <p class="text-red-600 mb-4">Invalid username or password.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Login</button>
    </form>
    <p class="mt-4">Don't have an account? <a href="{% url 'register' %}" class="text-green-600 hover:underline">Register here</a>.</p>
</div>
{% endblock %}
